<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" >
    <style media="screen">
      .well {
        margin-top: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
          <a href="/index.html">Logout</a>
          <h1 class = "room-title text-center">
            <!-- Room name -->
          </h1>

          <ul class="incomming-messages list-group">
            <!-- messages end up here -->
          </ul>

          <form id="message-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-comment"></i>
                </span>
                <input type="text" class="form-control" name="message"/>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" name="name" class="btn btn-primary btn-block" value="submit message" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="/js/socket.io-1.3.7.js" type="text/javascript"></script>
    <script src="/js/moment.js" type="text/javascript"></script>
    <script src="/js/queryparams.js" type="text/javascript"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
